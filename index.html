<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    </head>

    <body>
        <main>
            <h1 class="weight900">Order Summary</h1>
            <h2 class="weight500">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </h2>
            <div class="details">

                <img class="music-img" src="./icon-music.svg"/>
                <div class="plan">
                    <h3 class="weight900">Annual Plan</h3>
                    <p class="weight500">$59.99/year</p>
                </div>
                <p class="weight700" class="hoverable">Change</p>
            </div>
            <p class="weight900" class="hoverable">Proceed to Payment</p>
            <p class="weight900" class="hoverable">Cancel Order</p>
        </main>
    </body>
</html>
